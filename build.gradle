plugins {
	id 'checkstyle'
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'idea'
	id 'groovy'
}

group = 'com.company'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	if (!hasProperty('jenkins')) {
		mavenCentral()
		maven { url 'https://repo.spring.io/milestone' }
	}
	maven { url "https://nexus.kblab.local/repository/maven-public" }
}

ext {
	set('springCloudVersion', "Hoxton.SR1")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.apache.commons:commons-lang3'
	implementation('io.springfox:springfox-swagger2:2.9.2') {
		exclude module: 'mapstruct'
	}
	implementation "io.springfox:springfox-bean-validators:2.9.2"
	implementation "az.kapitalbank.front.lib:lib-common:0.2.7"
	implementation 'az.kapitalbank.atlas.lib.fimi:lib-fimi:1.1.3'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.3'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation "org.mapstruct:mapstruct-jdk8:${mapstruct_version}"
	annotationProcessor "org.mapstruct:mapstruct-processor:${mapstruct_version}"
	runtimeOnly 'com.h2database:h2'
	testImplementation "org.springframework.boot:spring-boot-starter-test"
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '6.0.1'
}

checkstyle {
	toolVersion '8.23'
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}